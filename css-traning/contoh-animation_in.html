<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Selamat Datang di Web Saya</h1>
</body>
</html>
