<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="Paragraf">Hello</p>

    <!-- JavaScript -->
     <script>
        const Paragraf = document.getElementById('Paragraf').innerHTML = "Hallo World :)"
        //📝|Penjelasan :
        //[const paragraf] adalah nama variable untuk menampung element dari tag paragraf
        //[document.getElementById] adalah nama DOM untuk mengambil tag HTML yang memiliki id "Paragraf"
        //[.innerHTML] adalah seleksi untuk mengasih tau element nya di dalam tag HTML.
        //["Hello World"] adalah nilai penggantinya, yang akan di ganti dengan ini.
     </script>
</body>
</html>
